<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container{
    margin: 100px auto;
    width: 400px;
    height: 300px;
    border: 3px solid greenyellow;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }
  button{
    padding: 10px 20px;
    border-radius: 5px;
  }
  .enabled {
    color: #fff;
    background-color: #007bff;
    border: 1px solid #007bff;
  }
  .disabled {
      color: #ccc;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      }
</style>
<body>
  <div class="container">
    <label for="#"><input type="checkbox" id="btncheck">필수 항목 동의</label>
    <button class="disabled" id="btnaction" disabled>다음으로 진행</button>
  </div>
  <script>
    // document야 너가 가지고 있는 모든 노드가 객체가 완성이 되면 그 때 나를 불러줘.
    document.addEventListener("DOMContentLoaded",function (){
      // 1. 객체 찾기
      let btncheck = document.querySelector("#btncheck");
      let button = document.querySelector("#btnaction");
      // 2. 객체(속성,스타일,텍스트,이벤트)
      button.addEventListener("click",()=>alert("이벤트 활성화"));
      btncheck.addEventListener("change",function(){
        
          button.classList.toggle("disabled");
          button.classList.toggle("enabled");
          button.disabled = !btncheck.checked;
      });
    });
  </script>
</body>
</html>
