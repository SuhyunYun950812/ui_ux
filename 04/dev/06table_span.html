<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06table_span</title>
  <style>
    table{
      margin: 30px auto;
    }
    th{
      background-color: rgb(238, 204, 14);
    }
    table,th,td{
      border: 1px solid black;
      border-collapse: collapse;
    }
    th,td{
      /* 패딩 : 상 우 하 좌 간격 */
      padding: 10px 20px 10px 20px;
      /* 상하와 좌우 간격이 서로 동일하다면 이렇게 넣으면 된다. */
      /* 패딩 : 상하 좌우 간격 */
      /* padding: 10px 20px; */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <table>
      <!-- rowspan="합치는갯수" : 가로열 셀합치기 -->
      <!-- colspan="합치는갯수" : 세로열 셀합치기 -->
        <tr>
          <th>용도</th>
          <th colspan="3">중량 / 개수 / 가격</th>
        </tr>
        <tr>
          <td rowspan="2">선물용</td>
          <td>3kg</td>
          <td>11과~16과</td>
          <td>35,000</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18과~26과</td>
          <td>52,000</td>
        </tr>
        <tr>
          <td rowspan="2">가정용</td>
          <td>3kg</td>
          <td>11과~16과</td>
          <td>30,000</td>
        </tr>
        <tr>
          <td>5kg</td>
          <td>18과~26과</td>
          <td>47,000</td>
        </tr>
    </table>
  </div>
</body>
</html>
