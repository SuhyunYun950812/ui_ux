<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>02blockquote</title>
</head>
<body>
  <div class="wrap">
    <h1>레드향</h1>
    <p><q cite="lorem 주식회사">Lorem ipsum dolor</q> <strong>레드향</strong> amet.</p>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <p>
      Lorem ipsum dolor sit amet consectetur. <br>
      Lorem ipsum dolor sit amet.
    </p>
    </p>
<blockquote cite="건강정보알림창">
  <em>비타민 C</em>와 <i>비타민 P</i>가 풍부해 <br>
  <strong>혈액순환</strong>,<strong>감기예방</strong> 등에 좋은 것으로 알려져 있다.
</blockquote>
  </div>  
</body>
</html>
