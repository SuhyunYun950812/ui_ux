<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 dl dt dd 테스트</title>
  <style>
    /* style을 쓰면 아래 명령문의 기능은 아래값이 디폴트가 된다. */
    /* 처음부터 head에 이렇게 정의하면 일일히 원하는 기본값을 바꿔줄 필요가 없다. */
    dd{
      margin-inline-start: 5px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>상품구성</h1>
    <dl>
      <dt>선물용 3kg</dt>
        <dd>소과 13~16과</dd>
        <dd>중과 10~12과</dd>
      <dt>선물용 5kg</dt>
        <dd>중과 15~19과</dd>
    </dl>
    
  </div>
  
</body>
</html>
