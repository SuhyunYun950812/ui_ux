<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>자바스크립트 즉시실행 함수</h1>

  <script>
    let h1obj = document.querySelector("h1");
    //익명 함수
    let sum = function(){
      return 100 + 1000;
    }
    //즉-시 실행 함수
    (function(a,b){
      document.write(`${a} + ${b} = ${a + b}`);
    }(100,1000));

    let result = sum(10,20);
    // 1번 방법 console.log(`result = ${result}`);
    // 2번 방법 h1obj.innerText = `result = ${result}`;
    document.write(`result = ${result}`);
  </script>
</body>
</html>
