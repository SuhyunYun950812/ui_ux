<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="wrap">
  <form method='get' action='#' style="width: 80%; margin: 0 auto;">
    <fieldset>
      <legend>회원가입</legend>
      <!--  name : 변수명 id : 객체참조변수 placeholder : 작성란에 작성 전 표시되는 문구-->
     <label for="name">이름:</label> <input type="text" name="name" id="name" placeholder="이름입력"> <br>
     <label for="pw">암호:</label> <input type="password" name="pw" id="pw" placeholder="암호입력"> <br>
     <input type="submit" value="서버로전송하기">
    </fieldset>
  </form>
</div>
</body>
</html>
