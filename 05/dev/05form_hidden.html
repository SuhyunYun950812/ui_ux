<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            width: 38.5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <form action="#" method="get">
                <fieldset>
                <legend>개인정보</legend>
                <input type="hidden" name="id" value="abcd1234"> <br>
                <label for="name">이름</label> <input type="text" name="name" id="name" value="저길동" readonly> <br>
                <label for="name2">이름2</label> <input type="text" name="name2" id="name2"> <br>
                <label for="name3">이름3</label> <input type="text" name="name3" id="name3" autofocus> <br>
                <label for="name4">이름4</label> <input type="text" name="name4" id="name4"> <br>
                <label for="memo">메모장</label> <textarea name="meno" id="meno" cols="30" rows="30"></textarea> <br>
                <label for="product">상품선택</label>
                <select name="product" id="product">
                    <option value="5kg">선물용 5kg</option>
                    <option value="4kg">선물용 4kg</option>
                    <option value="3kg" selected>선물용 3kg</option>
                    <option value="2kg">선물용 2kg</option>
                </select>
            </fieldset>
            <input type="submit" value="전송하기">
        </form>
    </div>
</body>
</html>
