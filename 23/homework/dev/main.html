<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../css/main.css">
  <script src="./../js/main.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header>
      <p><a href="./main.html"><i class="fa-solid fa-camera-retro"></i> MIRE PHOTO</a></p>
      <ul class="menu">
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
        <li><a href="#">menu</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn">home</a>
          <ul class="dropdowncontent">
            <li><a href="#">sub</a></li>
            <li><a href="#">sub</a></li>
            <li><a href="#">sub</a></li>
          </ul>
        </li>
      </ul>
      <p><a href="./mainlogin.html"><i class="fa-brands fa-facebook"></i><i class="fa-brands fa-twitter"></i></a></p>
    </header>
    <div class="bigpicture">
      <img src="./../img/제목 없음1.png" alt="#">
      <img src="./../img/제목 없음3.png" alt="#">
      <img src="./../img/제목 없음2.png" alt="#">
      <img src="./../img/제목 없음4.png" alt="#">
    </div>
    <div class="mid">
      <nav>NAV</nav>
      <main class="main">
        <h3>MIRE PICTURE</h3>
        <div>
          <label for="#">아이디</label> <br>
          <input type="text" name="#" id="id">
          <input type="email" name="#" id="email" placeholder="@naver.com">
        </div>
        <div>
          <label for="#">비밀번호</label> <br>
          <input type="text" name="#" id="pw">
        </div>
        <div>
          <label for="#">비밀번호 재확인</label> <br>
          <input type="text" name="#" id="pwcheck">
        </div>
        <div>
          <label for="#">이름</label> <br>
          <input type="text" name="#" id="name">
        </div>
        <div class="birth">
          <label for="#">생년월일</label> <br>
          <input type="text" name="#" id="year" placeholder="년(4자)">
          <select name="month" id="month">
            <option value="" disabled selected hidden>월</option>
            <option value="">1월</option>
            <option value="">2월</option>
            <option value="">3월</option>
            <option value="">4월</option>
            <option value="">5월</option>
            <option value="">6월</option>
            <option value="">7월</option>
            <option value="">8월</option>
            <option value="">9월</option>
            <option value="">10월</option>
            <option value="">11월</option>
            <option value="">12월</option>
          </select>
          <input type="text" name="#" id="day" placeholder="일">
        </div>
        <div>
          <label for="#">성별</label> <br>
          <select name="#" id="male">
            <option value="" disabled selected hidden>성별</option>
            <option value="">남자</option>
            <option value="">여자</option>
          </select>
        </div>
        <div>
          <label for="#">본인 확인 이메일</label> <span>(선택)</span> <br>
          <input type="text" name="#" id="emailcheck" placeholder="선택입력">
        </div>
        <div class="tel">
          <label for="#">휴대전화</label> <br>
          <select name="#" id="nation">
            <option value="" disabled selected hidden>대한민국 +82</option>
            <option value="">대한민국 +82</option>
            <option value="">일본 +81</option>
            <option value="">중국 +86</option>
            <option value="">미국 +01</option>
          </select> <br>
          <input type="text" name="#" id="call" placeholder="전화번호 입력">
          <button type="button" id="callnum">인증번호받기</button> <br>
          <input type="text" name="#" id="serial" placeholder="인증번호를 입력하세요">
        </div>
        <button type="submit" id="signup">가입하기</button>
      </main>
      <aside>ASIDE</aside>
    </div>
    <footer>FOOTER</footer>
  </div>
</body>

</html>
