<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      justify-content: center;
    }
    .container{
      border: 1px solid rgb(128, 128, 128);
      background-color: rgb(0, 0, 0);
      color: rgb(255, 255, 255);
      width: 520px;
      padding-top: 15px;
      padding-bottom: 15px;
    }
    .container > h2{
      margin: 5px;
      margin-bottom: 10px;
    }
    .container > p{
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>웹 디자인 트렌드를 따라잡는 비법 대공개!</h2>
    <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹 사이트를 제</p>
    <p>작하는 시대는 지났다. 이제 모바일,태블릿, PC 등 멀티디바이스에</p>
    <p>한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다. 바로 코딩을</p>
    <p><strong>이용한 웹 디자인</strong>이다.</p>
  </div>
</body>
</html>
