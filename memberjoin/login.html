<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/login.css">
  <script src="./js/login.js" defer></script>
</head>
<body>
  <div class="wrap">
    <form>
      <h2>로그인</h2>
      <fieldset>
        <label><input type="radio" name="member" id="member" value="회원">회원</label>
        <label><input type="radio" name="member" id="non-member" value="비회원">비회원(주문조회)</label>
      </fieldset>
      <main class="login">
        <div class="logincom">
          <input type="text" id="loginid" placeholder="11번가 아이디"> <br>
          <input type="password" id="loginpw">
        </div>
        <button type="submit" id="loginbtn">로그인</button> <br>
      </main>
      <span id="loginCheck">js</span>
      <div class="logincheck">
        <label id="check1"><input type="checkbox" name="" id="rememId" value="아이디저장">아이디저장</label>
        <label id="check2">OTP 로그인<input type="checkbox" name="" id="otp" value="OTP 로그인"></label>
      </div>
      <div class="loginetc">
        <button id="joinMem">회원가입</button>
        <button id="findId">아이디 찾기</button>
        <button id="findPw">비밀번호 찾기</button>
      </div>
    </form>
  </div>
</body>

</html>
