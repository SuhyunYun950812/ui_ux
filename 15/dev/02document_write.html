<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    let name = window.prompt('이름을 입력','개똥이');
    if(name === null || name === ''){
      window.alert('이름 적으라고.');
      console.log('내 빠따를 어디다 뒀더라..'); // java의 println과 같은 역할이다.
    } else {
      document.write(` <strong>${name}님 저희 사이트에 오신걸 환영합니다.</strong>`);
    }
  </script>
</body>
</html>
