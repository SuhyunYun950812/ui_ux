<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label{
      display: inline-block;
      width: 70px;
    }
    #name,#id,#pw{
      outline: none;
      border: none;
      border-bottom: 3px dotted black;
    }
  </style>
</head>
<body>
  <!-- 서버에 form 데이타를 post 방식으로 insert.jsp 전송하는 프로그램 -->
   <fieldset>
    <legend>개인정보입력</legend>
    <form method="post" action="insert.jsp">
      <label for="name">이름</label><input type="type" name="name" id="name" placeholder="이름 입력">
      <span id="nameMessage">성명입력</span><br>
      <label for="id">아이디</label><input type="type" name="id" id="id" placeholder="ID 입력">
      <span id="idMessage"></span><br>
      <label for="pw">패스워드</label><input type="password" name="pw" id="pw" placeholder="PW 입력">
      <span id="pwMessage"></span><br>
    </fieldset>
    <input type="submit" value="전송">
    <input type="reset" value="취소">
   </form>
   <script>
    // 1. 객체 찾기
    let name = document.querySelector('#name');
    let nameMessage = document.querySelector('#nameMessage');
    let id = document.querySelector('#id');
    let idMessage = document.querySelector('#idMessage');
    let pw = document.querySelector('#pw');
    let pwMessage = document.querySelector('#pwMessage');
    // 2. 이벤트 설정 = 함수인터페이스 onfocus,onblur
    // onfocus : 1 ~ 4 글자 성명만 입력합니다. 한글만 인정합니다.
    name.onfocus = event => nameMessage.innerHTML = '1 ~ 4 글자 성명만 입력합니다. 한글만 인정합니다.';
    name.onblur = function(event){
      if(name.value.length > 4){
        nameMessage.innerHTML = '입력한 값이 4글자를 초과하였습니다.';
        name.value = '';
      }else if(name.value.length < 1){
        nameMessage.innerHTML = '입력한 값이 1글자 이하입니다.';
        name.value = '';
      }else{
        nameMessage.innerHTML = '이름 작성완료';
      }
    }
   </script>
</body>
</html>
